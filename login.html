<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Connexion - SCSPP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #003366, #336699);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #f39c12;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>SCSPP - Connexion</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Nom d'utilisateur" required /><br/>
      <input type="password" name="password" placeholder="Mot de passe" required /><br/>
      <button type="submit">Connexion</button>
    </form>
  </div>
</body>
</html>
